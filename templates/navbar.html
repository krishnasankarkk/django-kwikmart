{% load static %}
<div class="navbar">
    <a href="/" class="logo">
        <img src="{% static 'images/logo.png' %}" alt="logo">
        <span>wikmart</span>
    </a>
    <a href="/" class="item">Home</a>
    <a href="/shop" class="item">Go to shop</a>
    <div class="search-product">
        <select name="categories" id="category-select">
            <option value="">All</option>
            {% for category in categories %}
                <option value="{{ category.id }}">{{ category.name }}</option>
            {% endfor %}
        </select>
        <input type="text" name="search" id="search" placeholder="Search Products...">
        <img src="{% static 'images/search.png' %}" alt="">
    </div>
    <div class="login">
        {% if request.user.is_authenticated %}
            <a href="{% url 'logout' %}" class="item">{{user}}</a>
        {% else %}
            <a href="{% url 'login' %}" class="item">Login</a>
            <a href="{% url 'signup' %}" class="item signup">Signup</a>
        {% endif %}
    </div>
    <div class="icons">
        <img class="item" src="{% static 'images/people.png' %}" alt="">
        <a href="{% url 'shop:wishlist' %}">
            <img class="item" src="{% static 'images/heart.png' %}" alt="">
        </a>
        <a href="{% url 'shop:cart' %}" class="cart item">
            <img src="{% static 'images/cart.png' %}" alt="">
            <span class="count">{{cart_item_count}}</span>
        </a>
    </div>
</div>
