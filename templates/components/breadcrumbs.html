{% load static %}
{% if breadcrumbs %}
    <div class="breadcrumbs">
        <a href="{% url 'shop:home' %}" class="home-logo">
            <img src="{% static 'images/home.png' %}" alt="">
        </a>
        {% for item in breadcrumbs %}
            <span>>></span>
            <a href="{{item.url}}">
                <b>{{item.name}}</b>
            </a>
        {% endfor %}
    </div>
{% endif %}
