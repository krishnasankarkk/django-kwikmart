{% load static %}
<div class="breadcrumbs">
    <a href="{% url 'shop:home' %}" class="item">
        <img src="{% static 'images/home.png' %}" alt="">
    </a>
    {% if breadcrumbs %}
        {% for item in breadcrumbs %}
            <span>>></span>
            <a href="{{item.url}}" class="item">
                <span>{{item.name}}</span>
            </a>
        {% endfor %}
    {% endif %}
</div>
